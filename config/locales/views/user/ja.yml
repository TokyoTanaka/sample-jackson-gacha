          no1:
            title: 無料・無制限でアップロード
            desc: 子供の写真はもちろん動画も無料・容量無制限で高速アップロード。日々の子供の成長の様子をリアルタイムに家族みんなに伝えられます。
          no2:
            title: 家族で楽しくコメント
            desc: 写真の説明コメントを入れたり、アフレコ風に子供の気持ちを書いたり、おじいちゃん、おばあちゃんから感想が入ったり。コメントが入ることで楽しかった思い出がさらに楽しくなります。
          no3:
            title: おしゃれで見やすく自動整理
            desc: ページをめくるごとに子供の1ヶ月前の写真が出てくるのは新しい体験。最近の写真から生まれたばかりの赤ちゃんの頃まで、眺めているだけで楽しくふりかえれます。
          no4:
            title: 驚きの振り返り
            desc: アップロードした動画を繋ぎ合わせたムービーが季節ごとに届いたり、毎月の写真から自動でフォトブックを提案したり。みてねを使っているだけで驚きの振り返りを体験できます。
